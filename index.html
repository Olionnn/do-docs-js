<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Docs Site</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Marked (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js (syntax highlight) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    /* area konten markdown */
    #content h1,h2,h3,h4,h5,h6 { scroll-margin-top: 80px; }
    #content pre { overflow: auto; border-radius: .5rem; padding: 1rem; }
    #content code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .active-link { font-weight: 600; color: white; background-color: #6366f1; border-radius: .375rem; padding: .25rem .5rem; }
  </style>
</head>
<body class="bg-slate-950 text-slate-200">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-72 shrink-0 border-r border-white/10 bg-slate-900/60 backdrop-blur">
      <div class="p-4 border-b border-white/10">
        <div class="text-xl font-bold">ðŸ“š Dokumentasi</div>
        <div class="text-xs text-slate-400">Auto from folder <code>content/</code></div>
        <input id="searchInput" type="text" placeholder="Cari dokumen..." class="mt-3 w-full rounded bg-slate-800/70 border border-white/10 px-3 py-2 text-sm outline-none focus:ring focus:ring-indigo-600/30">
      </div>
      <nav id="sidebar" class="p-3 space-y-1 overflow-y-auto h-[calc(100vh-5.5rem)]"></nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 overflow-y-auto">
      <header class="sticky top-0 z-10 border-b border-white/10 bg-slate-900/70 backdrop-blur">
        <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
          <div id="breadcrumb" class="text-sm text-slate-400"></div>
          <div class="text-xs text-slate-500" id="metaInfo"></div>
        </div>
      </header>
      <article class="max-w-5xl mx-auto px-6 py-8">
        <div id="content" class="prose prose-invert max-w-none"></div>
      </article>
    </main>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
