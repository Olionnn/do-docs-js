name: Generate Docs Manifest

on:
  push:
    branches: [ "master" ]
    paths:
      - "content/**"
      - "generate-docs.mjs"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'auto: update manifest')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci || npm i
      - run: npm run generate

      - name: Create PR with updated manifest
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "auto: update manifest"
          branch: ci/update-manifest
          title: "auto: update manifest"
          body: "Generated by GitHub Actions"
          add-paths: |
            manifest.json
